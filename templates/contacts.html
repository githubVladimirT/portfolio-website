{% block contacts %}
  <section id="contact" class="contact">
    <div class="container">

      <div class="section-title">
        <h2>Контакты</h2>
      </div>

      <div class="row mt-2">

        <div class="col-md-6 d-flex align-items-stretch">
          <div class="info-box">
            <i class="bx bx-map"></i>
            <h3>Город</h3>
            <p>{{ city }}</p>
          </div>
        </div>

        <div class="col-md-6 mt-4 mt-md-0 d-flex align-items-stretch">
          <div class="info-box">
            <i class="bx bx-network-chart"></i>
            <h3>Github</h3>
            <a href="{{ github }}" class="github"><i class="fa fa-github"></i> githubVladimirT</a>
          </div>
        </div>
        
      </div>

      <form action=""  method="post" role="form" class="eform mt-4">
        <div class="info-box">
          <div class="div">
            <i class="bx bx-pencil"></i>
            <h3 class="feedback">Feedback</h3>
          </div>
        </div>
        <br>
        <br>
        <div class="row">
          <div class="col-md-6 form-group">
            <input type="text" name="name" class="form-control" id="name" placeholder="Имя" required>
          </div>
          <div class="col-md-6 form-group mt-3 mt-md-0">
            <input type="email" class="form-control" name="email" id="email" placeholder="Ваш Email" required>
          </div>
        </div>
        <div class="form-group mt-3">
          <input type="text" class="form-control" name="subject" id="subject" placeholder="Тема" required>
        </div>
        <div class="form-group mt-3">
          <textarea class="form-control" name="message" rows="5" placeholder="Сообщение" required></textarea>
        </div>
        <div class="my-3">

        </div>
        <div class="text-center"><button type="submit">Отправить</button></div>
      </form>

    </div>
  </section>
{% endblock %}
