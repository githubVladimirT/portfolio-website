{% block resume %}
  <section id="resume" class="about">
    <div class="about-me container">

      <div class="section-title">
        <h2>Обо мне</h2>
        <p>Немного о себе</p>
      </div>

      <div class="row">
        <div class="col-lg-4" data-aos="fade-right">
          <img src="static/img/me.jpg" class="img-fluid" alt="" style="width: 250px; border-radius: 50%; filter: blur(1px);">
          <div class="social-links" style="margin-left: 230px; margin-top: -30px; font-size: 20px;">
            <a href="{{ github }}" class="github" target="_blank"><i class="fa fa-github"></i></a>
          </div>
        </div>
        <div class="col-lg-8 pt-4 pt-lg-0 content" data-aos="fade-left">
          <h3>{{ tag1 }} </h3>
          <p class="fst-italic">
            {{ about[0] }}
          </p>
          <p class="fst-italic">
            {{ about[1] }}
          </p>
          <!-- <div class="row">
            <div class="col-lg-6">
              <ul>
                <li><i class="bi bi-chevron-right"></i> <strong></strong></li>
              </ul>
            </div>
          </div> -->
        </div>
      </div>
</div>

{% endblock %}
